<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> o que o JavaScript pode fazer?</h2>
    <p>JavaScript pode alterar valores de atributos HTML</p>
    <p> Neste caso, JavaScript muda o valor do scr (source) do atributo da tag img </p>
    <button onclick="document.getElementById('myImage').src='LampadaApagada.gif'">Acender a Lampada</button>
    <img id="myImage" src="LampadaApagada.gif" style="width:100px">
    <button onclick="document.getElementById('myImage').scr='lampadaAcesa.gif'"> Apagar a Lampada</button>
 
</body>
</html>
